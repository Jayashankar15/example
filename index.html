<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Tourism Guide - Jharkhand</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background: #f8f9f9;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #map {
      flex: 1;
    }
    h2 {
      text-align: center;
      color: #2c662d;
    }
    .district {
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
    }
    .district button {
      margin: 4px 0;
      width: 100%;
      padding: 6px;
      background: #2c662d;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .district button:hover {
      background: #3d8b40;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Jharkhand Eco-Tourism</h2>

    <!-- District Example -->
    <div class="district">
      <h3>Bokaro</h3>
      <button onclick="centerDistrict(23.6693, 86.1511)">Center map on district</button>
      <button onclick="findNearby('hotel', 23.6693, 86.1511)">Find hotels nearby</button>
      <button onclick="findNearby('restaurant', 23.6693, 86.1511)">Find restaurants nearby</button>
    </div>

    <div class="district">
      <h3>Ranchi</h3>
      <button onclick="centerDistrict(23.3441, 85.3096)">Center map on district</button>
      <button onclick="findNearby('hotel', 23.3441, 85.3096)">Find hotels nearby</button>
      <button onclick="findNearby('restaurant', 23.3441, 85.3096)">Find restaurants nearby</button>
    </div>

    <div class="district">
      <h3>Dhanbad</h3>
      <button onclick="centerDistrict(23.7957, 86.4304)">Center map on district</button>
      <button onclick="findNearby('hotel', 23.7957, 86.4304)">Find hotels nearby</button>
      <button onclick="findNearby('restaurant', 23.7957, 86.4304)">Find restaurants nearby</button>
    </div>

    <hr>
    <button onclick="openGPSTracker()">üìç Open GPS tracker</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([23.6, 85.3], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    // Center on district
    function centerDistrict(lat, lng) {
      map.setView([lat, lng], 10);
      L.marker([lat, lng]).addTo(map).bindPopup("District Center").openPopup();
    }

    // Nearby places using OpenStreetMap Nominatim
    async function findNearby(type, lat, lng) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${type}&limit=5&viewbox=${lng-0.1},${lat+0.1},${lng+0.1},${lat-0.1}`;
      const response = await fetch(url);
      const data = await response.json();

      data.forEach(place => {
        L.marker([place.lat, place.lon])
          .addTo(map)
          .bindPopup(`${place.display_name}`);
      });

      if (data.length === 0) {
        alert(`No ${type}s found nearby.`);
      }
    }

    // GPS Tracker
    function openGPSTracker() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            map.setView([lat, lng], 13);
            L.marker([lat, lng])
              .addTo(map)
              .bindPopup("üìç You are here!")
              .openPopup();
          },
          (error) => {
            alert("Error getting location: " + error.message);
          }
        );
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }
  </script>
</body>
</html>
